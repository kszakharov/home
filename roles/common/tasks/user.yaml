---
- name: Include Docker management tasks
  include_tasks: ../docker/tasks/main.yaml
  tags:
    - dependencies

- name: Create and configure users
  user:
    name: "{{ item.username }}"
    comment: "{{ item.comment }}"
    uid: "{{ item.uid }}"
    groups: "{{ item.groups }}"
    append: true
  with_items: "{{ users }}"
  when: item.active
  loop_control:
    label: "{{ item.username }}"

- name: Add user to sudoers
  community.general.sudoers:
    name: "{{ item.username }}"
    user: "{{ item.username }}"
    commands: "ALL"
    nopassword: true
    state: "{{ 'present' if item.sudo else 'absent' }}"
  with_items: "{{ users }}"
  loop_control:
    label: "{{ item.username }}"

- name: Set up SSH public keys for users
  authorized_key:
    user: "{{ item.username }}"
    key: "{{ item.public_key }}"
    state: present
    exclusive: true
  with_items: "{{ users }}"
  when: item.active
  loop_control:
    label: "{{ item.username }}"

- name: Install SSH private keys for users
  copy:
    content: "{{ item.private_key }}"
    dest: /home/{{ item.username }}/.ssh/id_ed25519
    owner: "{{ item.username }}"
    group: "{{ item.username }}"
    mode: "0600"
  with_items: "{{ users }}"
  when: item.private_key is defined
  loop_control:
    label: "{{ item.username }}"
